<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Today!</title>
    <link rel="icon" href="https://static.wikia.nocookie.net/megamitensei/images/2/28/Phantom_Thieves_Logo.png/revision/latest?cb=20170528120634">
</head>
<body>
    <div class="container">
        <div class="fieldBack">
            <img  class="topLogo" src="https://static.wikia.nocookie.net/megamitensei/images/2/28/Phantom_Thieves_Logo.png/revision/latest?cb=20170528120634" alt="Phantom thieves logo" width="200px">
            <h1 class="Join">Join the Phantom Thieves today!</h1>
           
            <div class="subtitle">
                 <form action="" method="post">
                     <label for="firstname">First Name</label>
                    <input type="text" id="firstname" size="35">
                </form>

                <form action="" method="post">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" size="35">
                </form>
            </div>

           
         
        
           
        <div class="subtitle">
            <form action="" method="post">
                <label for="email">email</label>
                <input type="email" id="email" size="35">
            </form>

            <form action="" method="post">
                <label for="phonenumber">Phone Number</label>
                <input type="text" id="phonenumber" size="35">
            </form>
        </div>
        
        
        
        <div class="subtitle">
            <form action="" method="post">
                <label for="password">Password</label>
                <input type="password" id="password" size="35">
            </form>

            <form action="" method="post">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmpassword" size="35">
            </form>
        </div>
        
  
        <button type="button">Join!</button>
            
        </div>
        <div>

        </div>
      
    </div>
</body>
